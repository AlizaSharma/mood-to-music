<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Web API for font awesome used for our icons in the buttons -->
    <script src="https://kit.fontawesome.com/f8e31c005b.js" crossorigin="anonymous"></script>
    <!-- link to our CSS framework of Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Mood To Music</title>
</head>
<body>
  <!-- Using bulma we created a header section that displays our hero of the Website title and what we want the user to do-->
    <header class="hero is-small is-link"> 
        <div class="hero-body has-text-centered">
            <p class="title">Mood To Music</p>
            <p id="header-subtitle" class="subtitle">Select a quote that fits your current mood to get your curated playlist</p>
        </div>
    </header>
    <!-- ccreated a container that we dynamically insert the quotes into -->
    <section id="home-page" class="container has-text-centered">
        <div class="column is-multiline">
            <div id= "quote" class="box">
            </div>
      </div>
    </section>
    <!-- container that holds the buttons which have font awesome icons and animations -->
    <div id="home-page" class="container has-text-centered">
      <div class="field is-grouped">
        <p class="control">
          <button id="submit" class="button is-link is-rounded">
            <span class="icon-text">
              <span class="icon">
                 <i class="fa-solid fa-heart fa-beat" style="color: #fcfcfc;"></i></i>
              </span>
              <span>I Like This Quote</span>
            </span>
          </button>
        </p>
        <p class="control">
          <button id="refresh" class="button is-danger">
            <span class="icon-text">
              <span class="icon">
                <i class="fa-solid fa-arrows-rotate fa-spin"></i>
              </span>
              <span>Give Me A New Quote</span>
            </span>
          </button>
        </p>
      </div>
    </div>
    <!-- results section that is hidden until the "I like this quote" button is pressed -->
    <section id="results" class="container has-text-centered">
      <div class="column is-three-fifths">
          <div id="playlist" class="box" >
            <iframe id =ytVid width="100%" height="100%" src="" allowfullscreen></iframe>
          </div>
    </div>
  </section>
  <!-- image we chose for the website put towards the end of the body for proper display areas -->
    <div id= "image-box" class="container has-text-centered">
      <figure class="image is-200x200">
        <img src="./assets/music-notes.jpeg">
      </figure>
    </div>

</body>
<!-- putting the back btn outside the body since the video was covering it up -->
<div id="back-btn" class="container has-text-centered">
  <button id= "back" class="button is-link">
    <span class="icon-text">
      <span class="icon">
        <i class="fa-solid fa-caret-left fa-beat fa-2xl" style="color: #ffffff;"></i>
      </span>
      <span>Back</span>
    </span>
    </button>
</div>
<!-- footer that shows the website authors and links to our repo for the project on our individual names -->
<footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Mood To Music</strong> by <a href="https://github.com/AlizaSharma/mood-to-music">Aliza Sharma, Joshua Nichols, Ricardo Esparza
      </p>
    </div>
  </footer>
<!-- link for jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./assets/scripts/script.js"></script>
</html>
