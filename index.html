<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f8e31c005b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Mood To Music</title>
</head>
<body>
    <header class="hero is-small is-link"> 
        <div class="hero-body has-text-centered">
            <p class="title">Mood To Music</p>
            <p class="subtitle">Select a quote that fits your current mood to get your curated playlist</p>
        </div>
    </header>
    
    <section class="container has-text-centered">
        <div class="column is-multiline">
            <div id= "quote" class="box">
            </div>
      </div>
    </section>

    <div class="container has-text-centered">
      <div class="field is-grouped">
        <p class="control">
          <button id="submit" class="button is-link">
            <span class="icon-text">
              <span class="icon">
                 <i class="fa-solid fa-heart fa-beat" style="color: #fcfcfc;"></i></i>
              </span>
              <span>I Like This Quote</span>
            </span>
          </button>
        </p>
        <p class="control">
          <button id="refresh" class="button is-danger">
            <span class="icon-text">
              <span class="icon">
                <i class="fa-solid fa-arrows-rotate fa-spin"></i>
              </span>
              <span>Give Me A New Quote</span>
            </span>
          </button>
        </p>
      </div>
    </div>

    <div id= "image-box" class="container has-text-centered">
      <figure class="image is-200x200">
        <img src="./assets/music-notes.jpeg">
      </figure>
    </div>

</body>

      
<footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Mood To Music</strong> by <a href="https://github.com/AlizaSharma/mood-to-music">Aliza Sharma, Joshua Nichols, Ricardo Esparza
      </p>
    </div>
  </footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./assets/scripts/script.js"></script>
</html>
